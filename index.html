<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <style>
  body {
    background-image: url('background.jpeg');
     background-repeat: no-repeat;
   background-attachment: fixed;
   background-position: center center;
   background-size: cover;
  }
  </style>

  <b id='title'>Weather Search</b>

  <div style="text-align:center" class = 'display'>
    
    <div class= current>
      <div id='temp'></div>
      <div id='weather'></div>
    </div>

     <div id = 'error'> </div>
    
    <div class = geographicalInfo>
      <div id = 'city'> </div><div id = 'region'></div> <div id = 'country'> </div> 
    </div>
    
  </div>
  
  <div class="box">
    <form name="search" onkeypress="return event.keyCode != 13">
        <input type="text" class="input" name="txt" id ='searchBar' placeholder="Ex. San Ramon, CA ">
    </form>
    <i class="fas fa-search"></i>

    <div id='instructions'>Press Enter to Search</div>
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
